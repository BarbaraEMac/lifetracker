<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/reset.css"/>
  <link rel="stylesheet" type="text/css" href="css/queries.css"/>
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
  <script src="js/queries.js"></script>
</head>
<body>

<div id="lt-base">
  <div id="header">
    <h1>Manage Queries</h2>
    <a href="data">Manage Data</a>  
    <a href="queries">Manage Queries</a>  
    <a href="%(logout_url)s"/>Logout</a>
  </div>

  <div id="query-list">
    <h2>All Queries</h2>
    <table id="query-list-table">
      <thead>
        <td class='name-cell'>Name</td>
        <td class='text-cell'>Text</td>
        <td class='frequency-cell'>Frequency</td>
        <td class='format-cell'>Format</td>
        <td class='timestamp-cell'>Last Sent At</td>
        <td class='action-cell'>Edit</td>
      </thead>
      <!-- append query entries here -->
      %(queries)s
      <tr id='query-input-row'>
        <td class='name-cell'><input id='new-query-name-input' type='text' value='name'/></td>
        <td class='text-cell'><input id='new-query-text-input' type='text' value='text'</td>
        <td class='frequency-cell'><input id='new-query-frequency-input' type='text' value='frequency'/></td>
        <td class='format-cell'><input id='new-query-format-input' type='text' value='format'/></td>
        <td class='timestamp-cell'><input id='user_email' type='hidden' value='%(user_email)s'/></td>
        <td class='action-cell'><a id='new-query-submit' href='#'>Create</a></td>
    </table>
    <p id='new-query-create'><a id='new-query-create-button' href='#'>New Query</a></p>
  </div>
</div>

</body>
</html>
