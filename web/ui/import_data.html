
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/reset.css"/>
  <link rel="stylesheet" type="text/css" href="css/import.css"/>
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
  <!--<script src="js/queries.js"></script>-->
</head>
<body>

<div id="lt-base">
  <div id="header">
    <h1>Import Data</h2>
    <a href="data">Manage Data</a>  
    <a href="queries">Manage Queries</a>  
    <a href="%(logout_url)s"/>Logout</a>
  </div>

  <div id="lt-import">
    <p>Copy and paste your CSV data into this form. Separate entries with linebreaks.</p>
    <form action='data/import' method='post'>
      <textarea id='import-textarea' name='csv_data' rows='20' cols='100'></textarea>
      <input type='hidden' name='user_email' value='%(user_email)s'/>
      <input type='hidden' name='query_id' value='%(query_id)s'/>
      <input type='submit'/>
  </div>
</div>

</body>
</html>
