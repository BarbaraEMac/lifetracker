<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/reset.css"/>
  <link rel="stylesheet" type="text/css" href="css/lt-common.css"/>
  <link rel="stylesheet" type="text/css" href="css/account.css"/>
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js' type='text/javascript'></script>
  <script src="js/account.js"></script>
</head>
<body>

<div id="lt-base">
  <div id="header">
    <h1>My Account</h1>
    <a href="data">Manage Data</a>  
    <a href="dashboard">Dashboard</a>
    <a href="account">Account</a>
    <a href="%(logout_url)s"/>Logout</a>
  </div>

  <div id='lt-account'>
    <p>Email: %(user_email)s</p>
    <p>Phone Number: <input id='phone-number' type='text' value='%(user_phonenumber)s'/></p>
    <p>Receive queries via: 
      <select id='query-medium'>
        <option %(sms_selected)s>SMS</option>
        <option %(email_selected)s>email</option>
      </select>
    </p>
    <input id='user_email' type='hidden' value='%(user_email)s'/>
    <p><a id='account-update-button' href='#'>Update</a></p>
  </div>
  <div id='first-time-dialog'>
    We'll send you reminders to update your metrics to your email or phone, but we need a number or address first!
  </div>
</div>
</body>
</html>
