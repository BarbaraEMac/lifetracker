<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/reset.css"/>
  <link rel="stylesheet" type="text/css" href="css/lt-common.css"/>
  <link rel="stylesheet" type="text/css" href="css/manage_queries.css"/>
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
  <script src="js/manage_queries.js"></script>
</head>
<body>

<div id="lt-base">
  <div id="header">
    <h1>Manage Queries</h2>
    <a href="data">Manage Data</a>  
    <a href="queries">Manage Queries</a>  
    <a href="account">Account</a>
    <a href="%(logout_url)s"/>Logout</a>
  </div>

  <div id="query-list">
    <h2>All Queries</h2>
    <table id="query-list-table">
      <thead>
        <td class='name-cell'>Name</td>
        <td class='text-cell'>Text</td>
        <td class='frequency-cell'>Frequency</td>
        <td class='format-cell'>Format</td>
        <td class='action-cell'>Edit</td>
      </thead>
      <!-- append query entries here -->
      %(queries)s
      <tr id='query-input-row'>
        <td class='name-cell'><input id='new-query-name-input' type='text' value='name'/></td>
        <td class='text-cell'><input id='new-query-text-input' type='text' value='text'</td>
        <td class='frequency-cell'>
          <select id='new-query-frequency-input'>
            <option id='freq-1440'>Every Day</option>
            <option id='freq-360'>Every 6 Hours</option>
            <option id='freq-180'>Every 3 Hours</option>
            <option id='freq-60'>Every Hour</option>
            <option id='freq-1'>Every Minute</option>
          </select>
        </td>
        <td class='format-cell'>
          <select id='new-query-format-input'>
            <option>Number</option>
            <option>Text</option>
            <option>Time</option>
          </select>
        </td>
        <td class='action-cell'><a id='new-query-submit' href='#'>Create</a></td>
    </table>
    <p id='new-query-create'><a id='new-query-create-button' href='#'>New Query</a></p>
    <input id='user_email' type='hidden' value='%(user_email)s'/>
  </div>
</div>

</body>
