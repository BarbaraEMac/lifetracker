<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/reset.css"/>
  <link rel="stylesheet" type="text/css" href="css/lt-common.css"/>
  <link rel="stylesheet" type="text/css" href="css/export_data.css"/>
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js" type="text/javascript"></script>
  <script src="js/export.js"></script>
</head>
<body>

<div id="lt-base">
  <div id="header">
    <h1>Export Data</h2>
    <a href="data">Manage Data</a>  
    <a href="queries">Manage Queries</a>  
    <a href="account">Account</a>
    <a href="%(logout_url)s"/>Logout</a>
  </div>

  <div id="lt-import">
    <p>Here is the comma-separated data for your query "%(query_name)s".</p>
    <form>
      <textarea id='export-textarea' name='csv_data' rows='20' cols='100'></textarea>
      <input type='hidden' id='user-email' value='%(user_email)s'/>
      <input type='hidden' id='query-id' value='%(query_id)s'/>
  </div>
</div>

</body>
</html>
