<html>
<head>
  <link rel="stylesheet" type="text/css" href="/css/reset.css"/>

  <link rel="stylesheet" type="text/css" href="/intern/css/engagement.css"/>
</head>
<body>

    <a href="data">Manage Data</a>

    <a href="account">Account</a>
  </div>

  <table class='lt-analytics-table'>
    <tr>
      <td>New Datapoints</td>
      <td> %(new_datapoints)s</td>
    </tr>
    <tr>
      <td>Total Datapoints</td>

      <td>Queries Sent</td>
